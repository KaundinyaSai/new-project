<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="main.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <body>
    <div id="main">
      <form id="addTask">
        <input type="text" id="taskInput" placeholder="Add a new task" required />
        <button type="submit">Add Task</button>
      </form>
      <div id="tasks"></div>

      <template id="taskTemplate">
        <span class="task">
          <input type="checkbox" name="status">
          <p></p> 
          <button id="deleteTask">x</button>
        </span>
      </template>
    </div>
    </div>

    <button id="settingsButton" aria-label="Open Settings">
      <span class="material-symbols-outlined">settings</span>
    </button>

    <div id="settings">
      <button id="revertButton" aria-label="Close Settings">
        <span class="material-symbols-outlined">close</span>
      </button>
      <button id="logoutButton">LogOut</button>
      <button id="deleteAccountButton">Delete Account</button>
    </div>

    <script src="init.js"></script>
    <script type="module" src="buttons.js"></script>
    <script src="main.js"></script>
  </body>
</html>
