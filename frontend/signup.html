<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>

    <style>
        body{
            margin: 0px;
            height: 97vh;

            display: grid;
            place-items: center;
        }
        p{
            text-align: center;
        }

        div{
            display: grid;
            place-items: center;
        }  
    </style>
</head>
<body>
    <div>
        <p>SIGN UP</p>
        <form>
            <input type="text" placeholder="username" required autocomplete="off" id="name"><br><br>
            <input type="email" placeholder="email" required autocomplete="off" id="email"><br><br>
            <input type="password" placeholder="password" required id="password"><br><br>

            <input type="submit" value="create your account">
        </form>

        <p>Already have an account? <a href="login.html">login here</a></p> 
    </div>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    
    <script>
        const form = document.querySelector("form");

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            addUser(name,email,password);
        });

        async function addUser(name, email, password) {
            try {
                const response = await axios.post("http://localhost:4000/api/users/signup", {
                    username: name,
                    email: email,
                    password: password
                });
                if (response.status >= 200 && response.status < 300) { // Optional: You can check for a specific status code like 200 or 201.
                    window.location.href = '/frontend/main.html'; // Redirect after successful signup
                } else {
                    console.error("Signup failed:", response.data); // Handle unsuccessful signup
                }
            } catch (error) {
                console.error("ERROR:", error);
            }
        }
    </script>
</body>
</html>
