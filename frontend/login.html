<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>

    <style>
        body{
            margin: 0px;
            height: 97vh;

            display: grid;
            place-items: center;
        }
        p{
            text-align: center;
        }
        div{
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
    <div>
        <p>LOG IN</p>
        <form>
            <input type="text" placeholder="email or username" required autocomplete="off" id="email"><br><br>
            <input type="password" placeholder="password" required id="password"><br><br>

            <input type="submit" value="Log in">
        </form>
        <p id="otherP">Don't have an account? <a href="signup.html">Signup here</a></p>
    </div>

    
    
    <script src="./node_modules/axios/dist/axios.min.js"></script>

    <script>
        const loginForm = document.querySelector('form');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            validateUser(email, password);
        });

        async function validateUser(email, password) {
            try {
                const response = await axios.post(`http://localhost:4000/api/users/login`, {
                    emailORusername: email,
                    password: password
                });
                if (response.status >= 200 && response.status < 300) { // Optional: You can check for a specific status code like 200 or 201.
                    window.location.href = '/frontend/main/main.html'; // Redirect after successful signup
                } else {
                    console.error("Signup failed:", response.data); // Handle unsuccessful signup
                    window.alert("INVALID USERNAME OR EMAIL");
                }
            } catch (error) {
                console.error('Error:', error.response ? error.response.data : error.message);
                return false; // Return false if there's an error
            }
        }

    </script>
</body>
</html>
